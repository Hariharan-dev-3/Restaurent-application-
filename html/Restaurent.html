<html>
    <head>
        <title>
            Restaurent
        </title>
        <link rel="stylesheet" href="../css/Restaurent.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <section id="home">
            <div class="header">
                <div class="title">
                    <button class="hamburger" title="menu">
                    <svg width="50%" height="30" viewBox="0 0 40 30" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="5" fill="black"/>
                        <rect y="12" width="40" height="5" fill="black"/>
                        <rect y="24" width="40" height="5" fill="black"/>
                    </svg>
                </button>

                </div>
                <nav class="navbar">
                    <a href="#menu" class="navs">Menu</a>
                    <a href="#gallery" class="navs">Gallery</a>
                    <a href="#booking" class="navs">Booking</a>
                    <a href="#about" class="navs">About</a>
                </nav>
            </div>

            <div class="box">
                <ul class="list">
                    <a class="sideLinks">Login</a>
                    <a  href="#home" class="sideLinks">Home</a>
                    <a href="#menu" class="sideLinks">Menu items</a>
                    <a class="sideLinks">Gallery</a>
                    <a class="sideLinks">Booking</a>
                    <button class="close" title="close">X</button>
                </ul>
                
            </div>
            <main class="contents">
                <div class="imageContainer">
                    

                </div>
                <div class="pic">
                    <img class="delivery" src="../Images/deliveryboy.png" alt="">
                </div>
            </main>
        </section>
        <section id="menu">
             <select name="Veg or Non-veg" id="">
                <option value="" hidden>All</option>
                <option value="">Veg</option>
                <option value="">Non-Veg</option>

             </select>
             <div class="items">
                    <div class="item">
                        <img class="logo" src="../Images/biriyani.png" alt="image">
                        <div class="texts">
                            <p class="foodName">Biriyani</p>
                            <p><b>200.00</b></p>
                        </div>
                        <button class="orderBtn">Order now</button>
                    </div>
             </div>
        </section>




        <script src="../javascript/restaurent.js"></script>
    </body>
</html>
