<html>
    <head>
        <title>
            Restaurent
        </title>
        <link rel="stylesheet" href="../css/Restaurent.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <section id="home">
            <div class="header">
                <div class="title">
                    <button class="hamburger" title="menu">
                        <svg width="50%" height="30" viewBox="0 0 40 30" xmlns="http://www.w3.org/2000/svg">
                            <rect width="40" height="5" fill="black"/>
                            <rect y="12" width="40" height="5" fill="black"/>
                            <rect y="24" width="40" height="5" fill="black"/>
                        </svg>
                    </button>
                    <p id="loginUserName">Hello...!</p>

                </div>
                <nav class="navbar">
                    <a href="#menu" class="navs">Menu</a>
                    <a href="#gallery" class="navs">Gallery</a>
                    <a href="#booking" class="navs">Booking</a>
                    <a href="#about" class="navs">About</a>
                    <!-- <i class="bi bi-person-circle"></i> -->
                </nav>
            </div>

            <div class="box" id="boxx">
                <ul class="list">
                    <a class="sideLinks" id="loginTag" data-status="false">Login</a>
                    <a href="#home" class="sideLinks">Home</a>
                    <a href="#menu" class="sideLinks">Menu items</a>
                    <a href="#gallery"    class="sideLinks">Gallery</a>
                    <a href="#booking"     class="sideLinks">Booking</a>
                    <!-- <button class="close" title="close">X</button> -->
                </ul>
                
            </div>
            <main class="contents">
                
                <div class="imageContainer">
                    <p class="today">Today Offers %</p>    
                    

                </div>
                <div class="pic">
                    <img class="delivery" src="../Images/deliveryboy.png" alt="">
                </div>
            </main>
        </section>
        <section id="menu">
             <select class="SelectBtn" id="selectButton">
                <option value="All">All</option>
                <option value="veg">Veg</option>
                <option value="non-veg">Non-Veg</option>

             </select>
             <div id="items"></div>
             <div class="popupScreen" id="popupScreen"></div>
                   
        </section>
        <section id="gallery">
            <div id="galleryContainer">
            </div>        

        </section>
        <section id="booking">
            <h2>Book Your Seats here !..</h2><br>
            <div id="bookContainer">
                
            </div>
            <div id="bookingPage" class="bookingPage"></div>
            <div id="alertPlaceholder"></div>
        </section>
        <section id="authendication">
            <div class="loginBack">
                    <div class="title">
                        <h3>LOGIN FORM</h3>
                        <button class="cornerClose" onClick="closeLogin()">X</button>
                    </div>
                    <div class="mailDiv">
                        <label for="Email">Email</label>
                        <input type="text" id="loginMail" name="Email">
                    </div>
                    <div class="passDiv">
                        <label for="Password">Password</label>
                        <input type="password" id="loginPass" name="Password">
                    </div>
                        <button class="loginBtn" id="loginBtn">Login</button>
                        <p>New User ? Click below to Register üëáüèª</p><a href="#" id="toRegister">Register</a>
                    </div>
        </section>
        <section id="regAuthendication">
            <div class="regBack">
                <div class="title">
                    <h3>REGISTRATION FORM</h3>
                    <button class="cornerClose" onClick="closeLogin()">X</button>
                </div>
                <div class="nameDiv">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="mailDiv">
                    <label for="Email">Email</label>
                    <input type="text" id="usermail" name="Email">
                </div>
                <div class="passDiv">
                    <label for="Password">Password</label>
                    <input type="password" id="userpassword" name="Password">
                </div>
                 <div class="passDiv">
                    <label for="Password">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="Password">
                </div>
                <div class="regBottom">
                    <button id="registerBtn">Register</button>
                    <p>Already Registered ? Click below to Login üëáüèª</p><a href="" id="toLogin">Login</a>
                </div>
                    
            </div>
        </section>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../javascript/restaurent.js"></script>
    </body>
</html>
